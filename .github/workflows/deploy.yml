name: Auto-Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Build production bundle with SEO validation
        run: node build-seo-enhanced.js
      
      - name: Copy static files to dist
        run: |
          cp CNAME dist/CNAME 2>/dev/null || true
          cp robots.txt dist/robots.txt 2>/dev/null || true
          cp sitemap.xml dist/sitemap.xml 2>/dev/null || true
          cp .htaccess dist/.htaccess 2>/dev/null || true
      
      - name: Configure Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
