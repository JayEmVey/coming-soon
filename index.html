<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate 7 Coffee Roastery | Coming Soon</title>
    <link rel="icon" type="image/png" href="images/logo-color-white-bg1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-gate7.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S72S3FXR6Z"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-S72S3FXR6Z');
    </script>
</head>
<body>
    <div class="gradient-background"></div>
    
    <main>
        <div class="logo-container">
            <img src="images/logo-color-black-bg1.png" alt="Gate 7 Coffee Roastery Logo" class="logo">
        </div>
        
        <h1 class="animate-text">Gate 7 Coffee Roastery</h1>
        
        <div class="tagline-container">
            <p class="animate-text-delay">Your new departure gate to great coffee is opening soon.</p>
        </div>
        
        <div class="phin-image-container animate-text-delay">
            <img src="images/phin-cafe-drip.jpg" alt="Phin Cafe Drip" class="phin-image" style="max-width:220px; margin: 32px auto 16px; display:block; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.12);">
        </div></div>

        <!-- Countdown Timer -->
        <div class="countdown-container animate-text-delay">
            <div class="countdown-title">Opening in</div>
            <div class="chemex-timer">
                <div class="countdown-display" id="countdownDisplay">
                    <div class="time-unit">
                        <div class="time-number" id="days">00</div>
                        <div class="time-label">Days</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-number" id="hours">00</div>
                        <div class="time-label">Hours</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-number" id="minutes">00</div>
                        <div class="time-label">Minutes</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-number" id="seconds">00</div>
                        <div class="time-label">Seconds</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="animate-text-delay">&copy; 2025 Gate 7 Coffee Roastery</p>
    </footer>

    <script>
        // Countdown Timer to October 12, 2025
        function initCountdown() {
            const targetDate = new Date('2025-10-12T07:00:00').getTime();

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    // Countdown expired
                    document.getElementById('countdownDisplay').innerHTML = '<div class="time-unit"><div class="time-number">NOW</div><div class="time-label">OPEN!</div></div>';
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Update display
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            }

            // Update immediately and then every second
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        // Initialize countdown when page loads
        document.addEventListener('DOMContentLoaded', initCountdown);
    </script>
</body>
</html>
